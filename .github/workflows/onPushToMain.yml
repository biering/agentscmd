name: version, tag and github release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # gh is available on ubuntu-latest, but we still need GH_TOKEN set for auth
      - name: Check if version already exists
        id: version-check
        shell: bash
        run: |
          set -euo pipefail

          package_version=$(node -p "require('./package.json').version")
          tag="v${package_version}"

          if gh api "repos/${{ github.repository }}/releases/tags/${tag}" >/dev/null 2>&1; then
            echo "Version ${tag} already exists"
            echo "::warning file=package.json,line=1::Version ${tag} already exists - no release will be created. If you want to create a new release, please update the version in package.json and push again."
            echo "skipped=true" >> "$GITHUB_OUTPUT"
          else
            echo "Version ${tag} does not exist. Creating release..."
            echo "skipped=false" >> "$GITHUB_OUTPUT"
            echo "tag=${tag}" >> "$GITHUB_OUTPUT"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup git
        if: ${{ steps.version-check.outputs.skipped == 'false' }}
        run: |
          git config user.email "${{ secrets.GH_EMAIL }}"
          git config user.name "${{ secrets.GH_USERNAME }}"

      - name: Install pnpm
        if: ${{ steps.version-check.outputs.skipped == 'false' }}
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Generate oclif README
        if: ${{ steps.version-check.outputs.skipped == 'false' }}
        shell: bash
        run: |
          set -euo pipefail

          pnpm install --frozen-lockfile
          pnpm exec oclif readme

          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore: update README.md"
            git push origin "${{ github.ref_name }}"
          else
            echo "No README changes."
          fi

      - name: Create GitHub Release
        if: ${{ steps.version-check.outputs.skipped == 'false' }}
        uses: ncipollo/release-action@2c591bcc8ecdcd2db72b97d6147f871fcd833ba5
        with:
          name: ${{ steps.version-check.outputs.tag }}
          tag: ${{ steps.version-check.outputs.tag }}
          commit: ${{ github.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
          skipIfReleaseExists: true
